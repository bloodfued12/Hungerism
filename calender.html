<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungerism</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <!--The main header Starter here-->
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <a href="index.html">
                    <h2 class="logo">Hungerism</h2>
                </a>
            </div>

            <div class="menu" id="sideNav">
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="#">CALENDER</a></li>
                        <li><a href="#">SHOPPING LIST</a></li>
                        <li><a href="#">RECIPES</a></li>
                    </ul>
                </nav>
                <!--the main navbar list start here-->
            </div>

            <div class="search">
                <input class="srch" type="search" name="content" placeholder="Type To Text" />
                <button type="button" onclick="location.href='#'">
                    <i class="ri-search-2-fill"></i>
                </button>
            </div>

            <div id="menuBtn">
                <img src="./images/menu.png" id="menu" alt="img" />
            </div>
        </div>

        <!--the main content container start here -->
        <div class="calender-main">
            <div class="calender">
                <div class="calender-heading">
                    <h1>My Calendar</h1>
                </div>
                <div class="days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                </div>
                <div class="dates" id="dates-container"></div>
            </div>
            <div class="calender two">
                
                <form id="eventForm">
                    <h2>Add Groceries</h2>
                    <label for="eventTitle">Item Name:</label>
                    <input type="text" id="eventTitle" name="eventTitle" placeholder="Please enter your item name" />

                    <label for="eventTime">Time:</label>
                    <input type="time" id="eventTime" name="eventTime" required />

                    <button type="submit">Save Event</button>
                </form>
            </div>
        </div>

        <!--the mian footer container starts here-->
        <footer class="footer">
            <div class="footer-main">
                <!--the sub container of the footer contain three section-->
                <div class="row">
                    <div class="footer-col">
                        <h4>Quick Links</h4>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Recpie</a></li>
                            <li><a href="#">Shopping List</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Contact Address</h4>
                        <br />
                        <h3>+44-123456789</h3>
                        <br />
                        <h3>abcdefg@gmail.com</h3>
                    </div>
                    <div class="footer-col">
                        <h4>Follow Us</h4>
                        <div class="social-links">
                            <a href="#home"><i class="fab fa-facebook-f"></i></a>
                            <a href="#home"><i class="fab fa-twitter"></i></a>
                            <a href="#home"><i class="fab fa-instagram"></i></a>
                            <a href="#home"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
